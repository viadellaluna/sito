<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Via Della Luna - Independent Music Label</title>

    <!-- Importa il font Montserrat da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: black; /* Sfondo nero */
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .page-container {
            background-color: white;
            border: 2px solid white;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
        }

        .logo {
            margin-top: 50px;
            text-align: center;
        }

        .logo img {
            width: 250px;
        }

        .section {
            margin-top: 50px;
            text-align: center;
            width: 100%;
        }

        .album-container {
            display: inline-block;
            margin: 20px 0;
            text-align: center;
            width: 220px;
            border: 1px solid #000;
            border-radius: 10px;
            padding: 10px;
        }

        .album-cover {
            width: 100%;
            height: auto;
            border: 1px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .album-info {
            margin-top: 10px;
            font-size: 14px;
        }

        .album-info.artist {
            font-weight: normal;
        }

        .spotify-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border-radius: 25px;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .spotify-link:hover {
            background-color: #1AA34A;
            transform: scale(1.05);
        }

        footer {
            margin-top: 100px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            list-style: none;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
        }

        /* Stile del popup (inizialmente nascosto) */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo trasparente scuro */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .popup-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .close-popup {
            background-color: #ff5a5f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .close-popup:hover {
            background-color: #e14a4f;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div class="logo">
            <img src="loghi/logo2.png" alt="Via Della Luna Logo">
        </div>

        <div class="section" id="dischi">
            <h2>Dischi</h2>

            <div class="album-container">
                <img src="cover/album-cover.png" alt="Copertina del Disco" class="album-cover" onclick="openPopup()">
                <div class="album-info">Nome dell'Album</div>
                <div class="album-info artist">Nome dell'Artista</div>
                <a class="spotify-link" href="https://open.spotify.com/album/album_id" target="_blank">Ascolta su Spotify</a>
            </div>
        </div>

        <footer>
            <div class="social-icons">
                <a href="https://www.spotify.com" target="_blank">
                    <img src="icon/spotify-icon.png" alt="Spotify">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="icon/instagram-icon.png" alt="Instagram">
                </a>
            </div>

            <div class="info">
                <p>Via Della Luna - Independent Music Label</p>
                <p>Contatti: viadellaluna3110@gmail.com</p>
            </div>
        </footer>
    </div>

    <!-- Popup per le informazioni sull'album -->
    <div class="popup-overlay" id="albumPopup">
        <div class="popup-content">
            <img src="cover/album-cover.png" alt="Copertina dell'Album">
            <h2>I tre passi di Geb</h2>
            <p>Soni Sfardati</p>
            <p>Breve descrizione dell'album, data di rilascio, genere, ecc.</p>
            <a class="spotify-link" href="https://open.spotify.com/album/album_id" target="_blank">Ascolta su Spotify</a>
            <br><br>
            <button class="close-popup" onclick="closePopup()">Chiudi</button>
        </div>
    </div>

    <!-- JavaScript per il popup -->
    <script>
        function openPopup() {
            document.getElementById('albumPopup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('albumPopup').style.display = 'none';
        }
    </script>
</body>
</html>
